{% load staticfiles %}
{% load i18n %}
<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="Content-Language" content="en" />
        <meta name="msapplication-TileColor" content="#2d89ef">
        <meta name="theme-color" content="#4188c9">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <link rel="icon" href="{% static 'assets/images/logo.png' %}" type="image/x-icon"/>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/logo.png' %}" />
        <title>{{ page_title }}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
        <!-- production version, optimized for size and speed -->
        <script src="{% static 'assets/js/require.min.js' %}"></script>
        <script>
            requirejs.config({
                baseUrl: '/static/'
            });
        </script>
        <!-- Dashboard Core -->
        <link href="{% static 'assets/css/dashboard.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/plugins/pace/themes/red/pace-theme-flash.css' %}" rel="stylesheet" />
        <script src="{% static 'assets/js/dashboard.js' %}"></script>
        <!-- c3.js Charts Plugin -->
        <link href="{% static 'assets/plugins/charts-c3/plugin.css' %}" rel="stylesheet" />
        <script src="{% static 'assets/plugins/charts-c3/plugin.js' %}"></script>
        <!-- Google Maps Plugin -->
        <link href="{% static 'assets/plugins/maps-google/plugin.css' %}" rel="stylesheet" />
        <script src="{% static 'assets/plugins/maps-google/plugin.js' %}"></script>
        <!-- Input Mask Plugin -->
        <script src="{% static 'assets/plugins/input-mask/plugin.js' %}"></script>
        <!-- PaceJs -->
        <script src="{% static 'assets/plugins/pace/plugin.js' %}"></script>
        <!-- Toastr -->
        <script src="{% static 'assets/plugins/toastr/plugin.js' %}"></script>
        <link href="{% static 'assets/plugins/toastr/toastr.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/css/app.css' %}" rel="stylesheet" />
        {% include 'partials/header.html' %}
        {% block customer_header %}
        {% endblock %}
    </head>
    <body class="">
        <div class="page">
            {% block content %}
            {% endblock %}
        </div>
        {% include 'partials/footer.html' %}
    </body>
</html>
